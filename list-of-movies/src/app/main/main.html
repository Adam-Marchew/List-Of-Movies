<main class="border">
    <div class="border text-center">
        <div class="form-check form-switch form-check-inline p-3 ms-2">
            <input (click)="selectionAll()" class="form-check-input" type="checkbox" role="switch" id="switchAll" [(ngModel)]="isCheckedAll" clickable>
            <label for="switchAll">All</label>
        </div>
        <div class="form-check form-switch form-check-inline p-3 ms-2">
            <input (click)="selectionSF()" class="form-check-input" type="checkbox" role="switch" id="switchSF" [(ngModel)]="isCheckedSF" clickable>
            <label for="switchSF">Science Fiction</label>
        </div>
        <div class="form-check form-switch form-check-inline p-3 ms-2">
            <input (click)="selectionRomance()" class="form-check-input" type="checkbox" role="switch" id="switchRomance" [(ngModel)]="isCheckedRomance" clickable>
            <label for="switchRomance">Romance</label>
        </div>
        <div class="form-check form-switch form-check-inline p-3 ms-2">
            <input (click)="selectionAnime()" class="form-check-input" type="checkbox" role="switch" id="switchAnime" [(ngModel)]="isCheckedAnime" clickable>
            <label for="switchAnime">Anime</label>
        </div>
        <div class="form-check form-switch form-check-inline p-3 ms-2">
            <input (click)="selectionHistory()" class="form-check-input" type="checkbox" role="switch" id="switchHistory" [(ngModel)]="isCheckedHistory" clickable>
            <label for="switchHistory">History</label>
        </div>
        <div class="form-check form-switch form-check-inline p-3 ms-2">
            <input (click)="selectionHorror()" class="form-check-input" type="checkbox" role="switch" id="switchHorror" [(ngModel)]="isCheckedHorror" clickable>
            <label for="switchHorror">Horror</label>
        </div>
    </div>
    <div class="text-center">
        <img [hidden]="isHiddenAnime" src="Jujustu-kaisen.png" alt="image from pinderest">
        <img [hidden]="isHiddenSF" src="Star-wars-AF.png" alt="image from pinderest">
        <img [hidden]="isHiddenRomance" src="Lalaland.png" alt="image from pinderest">
        <img [hidden]="isHiddenHistory" src="kamienie-na-szaniec.png" alt="image from pinderest">
        <img [hidden]="isHiddenHorror" src="Terrifier.png" alt="image from pinderest">
        <img [hidden]="isHiddenRomance" src="Follow-Our-Heart.png" alt="image from pinderest">
        <img [hidden]="isHiddenSF" src="Avatar.png" alt="image from pinderest">
        <img [hidden]="isHiddenAnime" src="Demon-Slayer.png" alt="image from pinderest">
        <img [hidden]="isHiddenHistory" src="303.png" alt="image from pinderest">
    </div>
</main>
